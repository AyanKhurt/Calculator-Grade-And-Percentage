<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Calculate Your Marks<br>Get Your<br>Grade or Percentage</h1>
            <div>
                <label for="TotelMath">Total Marks Of Math</label>
                <br>
                <input type="number" id="TotelMath">
            </div>
            <br>
            <div>
                <label for="ObtainedMath">Obtained Marks of Math</label>
                <br>
                <input type="number" id="ObtainedMath">
            </div>
            <br>
            <div>
                <label for="TotelPhysics">Total Marks Of Physics</label>
                <br>
                <input type="number" id="TotelPhysics">
            </div>
            <br>
            <div>
                <label for="ObtainedPhysics">Obtained Marks of Physics</label>
                <br>
                <input type="number" id="ObtainedPhysics">
            </div>
            <br>
            <div>
                <label for="TotelChemistry">Total Marks Of Chemistry</label>
                <br>
                <input type="number" id="TotelChemistry">
            </div>
            <br>
            <div>
                <label for="ObtainedChemistry">Obtained Marks of Chemistry</label>
                <br>
                <input type="number" id="ObtainedChemistry">
            </div>
            <br>
            <button type="button" onclick="calculateResult()">Check Result</button>
            <div id="Result"></div>
        </form>
    </div>

    <script>
        let guessNum = prompt("Guess Grade Before Checking Your Result", "Example: GRADE C");
        alert("You guessed this grade! Let's see if you're correct or wrong! ðŸ˜ƒ");

        function calculateResult() {
            let TotelMath = parseFloat(document.querySelector("#TotelMath").value);
            let ObtainedMath = parseFloat(document.querySelector("#ObtainedMath").value);
            let TotelPhysics = parseFloat(document.querySelector("#TotelPhysics").value);
            let ObtainedPhysics = parseFloat(document.querySelector("#ObtainedPhysics").value);
            let TotelChemistry = parseFloat(document.querySelector("#TotelChemistry").value);
            let ObtainedChemistry = parseFloat(document.querySelector("#ObtainedChemistry").value);

            let totalMarks = TotelMath + TotelPhysics + TotelChemistry;
            let totalObtained = ObtainedMath + ObtainedPhysics + ObtainedChemistry;

            let percentage = (totalObtained / totalMarks) * 100;

            let grade = "";
            if (percentage < 33) {
                grade = "Fail";
                alert(`Your Percentage: ${percentage.toFixed(2)}% And Your Grade: ${grade} \n Keep trying for a better result next time! ðŸ˜ƒ`);
            } else if (percentage >= 33 && percentage < 40) {
                grade = "E";
                alert(`Your Percentage: ${percentage.toFixed(2)}% And Your Grade: ${grade} \n Keep it up for a better result! ðŸ˜ƒ`);
            } else if (percentage >= 40 && percentage < 50) {
                grade = "D";
                alert(`Your Percentage: ${percentage.toFixed(2)}% And Your Grade: ${grade} \n You're doing well, keep improving! ðŸ˜ƒ`);
            } else if (percentage >= 50 && percentage < 60) {
                grade = "C";
                alert(`Your Percentage: ${percentage.toFixed(2)}% And Your Grade: ${grade} \n Good job, keep going! ðŸ˜ƒ`);
            } else if (percentage >= 60 && percentage < 70) {
                grade = "B";
                alert(`Your Percentage: ${percentage.toFixed(2)}% And Your Grade: ${grade} \n Great job! Keep up the hard work! ðŸ‘`);
            } else if (percentage >= 70 && percentage < 80) {
                grade = "A";
                alert(`Your Percentage: ${percentage.toFixed(2)}% And Your Grade: ${grade} \n Excellent! Keep it going! ðŸ¥³`);
            } else if (percentage >= 80 && percentage <= 100) {
                grade = "A+";
                alert(`Your Percentage: ${percentage.toFixed(2)}% And Your Grade: ${grade} \n Outstanding performance! ðŸ¥³`);
            }

            let result = document.querySelector("#Result");
            result.innerHTML = `Your Percentage: ${percentage.toFixed(2)}% <br> Your Grade: ${grade}`;
        }
    </script>
</body>
</html>
